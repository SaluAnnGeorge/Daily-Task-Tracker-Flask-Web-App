<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Task Tracker</title>
    <style>
        /* ----- Global Layout ----- */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #eef2f3, #dfe9f3);
    padding: 40px 0;
    width: 60%;
    margin: auto; margin-top: 40px;
}

.container {
    width: 55%;
    margin: auto;
}

/* Title */
h2 {
    text-align: center;
    font-size: 34px;
    letter-spacing: 1px;
    font-weight: 700;
    margin-bottom: 30px;
    color: #560b7b;
}
h3 {
    text-align: center;
    font-size: 20px;
    letter-spacing: 1px;
    font-weight: 200;
    margin-bottom: 30px;
    color: #35064d;
}

/* ----- Add Task Form ----- */
form {
    display: flex;
    gap: 10px;
    margin-bottom: 25px;
    justify-content: center;
}

input[type="text"] {
    flex: 1;
    padding: 14px 18px;
    border: none;
    border-radius: 12px;
    background: #ffffff;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    font-size: 15px;
    transition: 0.3s ease;
}

input[type="text"]:focus {
    outline: none;
    box-shadow: 0 4px 14px rgba(52, 152, 219, 0.4);
    transform: translateY(-2px);
}

button {
    padding: 14px 25px;
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    transition: 0.3s ease;
}

button:hover {
    background: linear-gradient(135deg, #2980b9, #2471a3);
    transform: translateY(-3px);
}

/* ----- Task Card ----- */
.task {
    background: #ffffff;
    padding: 16px 20px;
    margin-bottom: 14px;
    border-radius: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    transition: 0.3s ease;
    border-left: 6px solid #3498db;
}

.task:hover {
    transform: scale(1.02);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}

/* Completed Task */
.completed {
    text-decoration: line-through;
    color: #7f8c8d;
}

/* ----- Task Action Buttons (links) ----- */
.task a {
    text-decoration: none;
    padding: 8px 14px;
    margin-right: 8px;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 600;
    transition: 0.2s;
}

/* Complete Button */
.task a[href*="complete"] {
    background: #2ecc71;
    color: white;
}
.task a[href*="complete"]:hover {
    background: #27ae60;
}

/* Delete Button */
.task a[href*="delete"] {
    background: #e74c3c;
    color: white;
}
.task a[href*="delete"]:hover {
    background: #c0392b;
}

/* Edit Button */
.task form button {
    background: #f1c40f;
    color: #2c3e50;
    padding: 9px 14px;
    border-radius: 10px;
    font-weight: bold;
    transition: 0.2s;
}

.task form button:hover {
    background: #d4ac0d;
}

/* Smooth Animation for All */
* {
    transition: all 0.2s ease-in-out;
}
    </style>
</head>
<body>

<h2>Daily Task Tracker</h2>
<h3> The Ultimate tool for individuals and Teams to organize and manage daily tasks efficiently</h3>

<!-- Add Task -->
<form action="/add" method="POST">
    <input type="text" name="title" placeholder="Enter new task..." required>
    <button type="submit">Add</button>
</form>

<!-- Display Tasks -->
{% for task in tasks %}
<div class="task">
    <span class="{{ 'completed' if task[2] == 1 else '' }}">{{ task[1] }}</span>

    <div>
        {% if task[2] == 0 %}
        <a href="/complete/{{task[0]}}">‚úîÔ∏è Complete</a>
        {% endif %}
        
        <a href="/delete/{{task[0]}}">üóë Delete</a>

        <!-- Edit Form -->
        <form action="/edit/{{task[0]}}" method="POST" style="display:inline;">
            <input type="text" name="title" placeholder="Edit task" required>
            <button type="submit">‚úèÔ∏è</button>
        </form>
    </div>
</div>
{% endfor %}

</body>
</html>
